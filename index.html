<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="container">
        <header>
            <h1>Star Wars Characters</h1>
            <h3>Inomplete list</h3>
        </header>
    </nav>

    <main>
        <div class="row">

            <div class="col-4">
                <div class="character rey">
                    <img src="images/rey_square.png" alt="Rey">
                    <div class="words">
                        <p class="name">Rey</p>
                        <p>Protagonist, from Tatooine</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="character finn">
                    <img src="images/finn_square.png" alt="Finn">
                    <div class="words">
                        <p class="name">Finn</p>
                        <p>Storm Trooper, befriends Rey</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="character Kylo">
                    <img src="images/kylo_square.png" alt="Kylo">
                    <div class="words">
                        <p class="name">Kylo</p>
                        <p>Main villain, or is he?</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="character poe">
                    <img src="images/poe_square.png" alt="Poe">
                    <div class="words">
                        <p class="name">Poe</p>
                        <p>Neutral Pilot</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="character chewbacca">
                    <img src="images/chewbacca_square.png" alt="Chewy">
                    <div class="words">
                        <p class="name">Chewbacca</p>
                        <p>A great first mate</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="character yoda">
                    <img src="images/yoda_square.png" alt="yoda">
                    <div class="words">
                        <p class="name">Yoda</p>
                        <p>Wise old Jedi master</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
